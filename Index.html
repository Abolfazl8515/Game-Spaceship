<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/Index.css">
    <title>Game Spaceship</title>
</head>

<body>

    <div class="start-game">
        <button type="button">Start Game</button>
    </div>

    <div class="game-over hidden">
        <div class="title">
            <h1>Game Over</h1>
        </div>
        <div class="score-now">
            <p>score : <span id="score-now">0</span></p>
        </div>
        <div class="record">
            <p>Your record : <span id="record">0</span></p>
        </div>
        <div class="start">
            <button type="button" id="start-game-btn">Start Game</button>
        </div>
    </div>
    <div class="scores">
        0
    </div>
    <audio src="sounds/Sad-Trombone-A1-www.fesliyanstudios.com.mp3" id="sound-game-over">
    </audio>

    <img src="Images/Rocket.svg" class="rocket" width="200" height="200" alt="Rocket">



    <script src="Scripts/Index.js"></script>
</body>

</html>
